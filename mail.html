<!DOCTYPE html>
<html lang="en">
<head> 
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email with Attachment</title>
</head>
<body>
  <h1>Email with Attachment</h1>
  <form action=" http://localhost:3000/send-email" method="post" enctype="multipart/form-data">
    <label for="to">To:</label>
    <input type="email" id="to" name="to" required><br>

    <label for="subject">Subject:</label>
    <input type="text" id="subject" name="subject" required><br>

    <label for="text">Text:</label>
    <textarea id="text" name="text" required></textarea><br>

    <label for="attachment">Attachment:</label>
    <input type="file" id="attachment" name="attachment" accept="*" required><br>

    <button type="submit">Send Email</button>
  </form>
</body>
</html>
